<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="container">
			<header class="display">
				<div>
					<h3>calc</h3>
					<div class="theme-switcher">
						<span class="label-theme"></span>
						<span class="theme-switcher-design"></span>
					</div>
				</div>
				<div class="output">399,981</div>
			</header>
			<main class="the-buttons">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button class="del">del</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>+</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>-</button>
				<button>.</button>
				<button>0</button>
				<button>/</button>
				<button>x</button>
				<button class="reset">reset</button>
				<button class="equal">=</button>
			</main>
		</div>
		<script src="index.js"></script>
</body>
</html>
